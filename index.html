<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Metadata. Is updated by settings.js-->
    <meta charset="utf-8">
    <title>Interaktiv Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
  </head>

  <body>

    <div class="container-fluid">
      <div class="row-fluid">
      
      <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header examchooser-header"></li>
            </ul>
          </div>
        </div>

        <div class="span9">
          <h3 class="pageheader"></h3>
          <div class="progress">
            <div class="bar" id="examprogress" style="width: 0%;"></div>
          </div>
          <div class="hero-unit">
            <p id="question"></p>
            
              <button class="alt btn" onclick="submitAnswer(0)"><p id="0" style="text-align: left"></p></button><br />
              <button class="alt btn" onclick="submitAnswer(1)"><p id="1" style="text-align: left"></p></button><br />
              <button class="alt btn" onclick="submitAnswer(2)"><p id="2" style="text-align: left"></p></button><br />
              <button class="alt btn" onclick="submitAnswer(3)"><p id="3" style="text-align: left"></p></button>
            <p>
            <p id="explanation"></p>
          </div>
    
          <div id="summary" >
            <p><span id="points"></span><br />
            <span id="grade"></span></p>
          </div>

    </div>

    <!-- Le javascript -->
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="data/data.js"></script> <!-- loading questions -->
    <script src="data/settings.js"></script>
    <script src="js/quizscript.js"></script>
  </body>
</html>
